  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Melurna - Privacy Compliance Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#151e2e',
                900: '#0f172a',
                950: '#020617',
              },
              // Viola Palette integration
              viola: {
                100: '#FFE3B3', // Light Peach (Background accent)
                400: '#C957BC', // Orchid (Secondary)
                500: '#9d36a0', // Bridge color
                600: '#752092', // Dark Purple (Primary)
                900: '#4a1060',
              },
              // Amber/Gold for Dark Mode
              gold: {
                400: '#FFC872', // Peach/Gold (Dark mode primary)
                500: '#ffb040',
                600: '#e08e00',
              },
              // Keeping standard colors for semantics
              violet: {
                50: '#f5f3ff',
                100: '#ede9fe',
                200: '#ddd6fe',
                500: '#8b5cf6',
                600: '#7c3aed',
                700: '#6d28d9',
                900: '#4c1d95',
              },
              amber: {
                400: '#fbbf24',
                500: '#f59e0b',
                600: '#d97706',
                900: '#78350f',
                950: '#451a03',
              },
              cyan: {
                400: '#22d3ee',
                500: '#06b6d4',
                600: '#0891b2',
              },
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', "Liberation Mono", "Courier New", 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      body {
        @apply bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-200 transition-colors duration-300;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        @apply bg-transparent;
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-slate-300 dark:bg-slate-700 rounded-full;
      }
      ::-webkit-scrollbar-thumb:hover {
        @apply bg-slate-400 dark:bg-slate-600;
      }

      /* Spotlight Effect Utilities */
      .spotlight-card {
        position: relative;
        overflow: hidden;
      }
      
      .spotlight-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: inherit;
        padding: 1.5px; /* Border width */
        background: radial-gradient(
          800px circle at var(--mouse-x) var(--mouse-y),
          rgba(201, 87, 188, 0.4),
          transparent 40%
        );
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s;
      }

      .dark .spotlight-card::before {
        background: radial-gradient(
          800px circle at var(--mouse-x) var(--mouse-y),
          rgba(255, 200, 114, 0.4),
          transparent 40%
        );
      }

      .spotlight-card:hover::before {
        opacity: 1;
      }

      /* Inner Glow */
      .spotlight-card::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: inherit;
        background: radial-gradient(
          600px circle at var(--mouse-x) var(--mouse-y),
          rgba(201, 87, 188, 0.05),
          transparent 40%
        );
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s;
        z-index: 0;
      }

      .dark .spotlight-card::after {
         background: radial-gradient(
          600px circle at var(--mouse-x) var(--mouse-y),
          rgba(255, 200, 114, 0.05),
          transparent 40%
        );
      }

      .spotlight-card:hover::after {
        opacity: 1;
      }

      .spotlight-content {
        position: relative;
        z-index: 1;
      }
    </style>
